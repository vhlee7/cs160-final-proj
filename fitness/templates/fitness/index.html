{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Home Page</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'fitness/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fitness/css/everything.css' %}" />
    <script type="text/javascript" src="{% static 'fitness/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'fitness/vendor/paper/paper-full.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        

        html, body {
            height: 100%;
            width: 100%;
            body: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
            background-color: #f8f9fa;
        }

        .container {
            height: 80%;
            width: 100%;
            padding-top: 27%;
        }

        .row {
            height: 50%;
            width: 100%;
        }

        .bborder {
            border-style: solid; 
            border-radius: 10%;
            /* margin-left: 10px; */
        }

        .uwu1 {
            border-color:blue;
        }
        .uwu2 {
            border-color:green;
        }
        .uwu3 {
            border-color:red;
        }
        .uwu4 {
            border-color:gold;
        }

        i.bi {
            font-size: 15vw; 
        }
        
        #questionIcon {
            text-align: right;
            padding-right: 1%;
            
        }

        .boxSize {
            font-size: 4vw;
            font-family: Arial, Helvetica, sans-serif;
            width: 50%;
            height: 60%;
            padding-top: 4%;
        } 

        .menu { 
            padding-bottom: 2%;
            background-color: #48A2E9;
            text-align: center;
        }
        
        .images{      
            max-width: 50%;
            max-height: 50%;         
        }
    </style>
</head>





<body onload="init();">
    <div class = "menu" style = "width: auto"> 
        <div id='questionIcon' onclick="location.href='/fitness/about/';" style="cursor: pointer; ">
            <i class="bi bi-patch-question-fill" style="font-size: 7vw;"></i>
        </div>

        <img class="images" style = "width: 100%" src="../../static/fitness/images/logo.png">
    </div>

    <div class = "container"> 

        <div class = "row"> 
            <div class="col-sm-5 boxSize bborder uwu1" onclick="location.href='/fitness/calendar/';" style="cursor: pointer;"> <div style="text-align: center"> 
                <p>My Schedule</p><i class="bi bi-calendar3" style="color:blue;"></i></div></div>
            <div class="col-sm-2"> </div>
            <div class="col-sm-5 boxSize bborder uwu2" onclick="location.href='/fitness/goals/';" style="cursor: pointer;"> <div style="text-align: center">
                <p>My Goals</p><i class="bi bi-card-checklist" style="color:green;"></i>
            </div> </div>
            
        </div>

        <div class="row">
            <div class="col-sm-5 boxSize bborder uwu3" onclick="location.href='/fitness/muscle-groups/';" style="cursor: pointer;"><div style="text-align: center">
                <p>My Exercises</p><i class="bi bi-heart-fill" style="color:red;"></i>
            </div></div>
            <div class="col-sm-2"> </div>
            <div class="col-sm-5 boxSize bborder uwu4" onclick="location.href='/fitness/progress/';" style="cursor: pointer;"><div style="text-align: center">
                <p>My Progress</p><i class="bi bi-trophy" style="color:gold;"></i>
            </div></div>
        </div>
       
    </div>

</body>
<script>

    function init() {
        // test by writing this in console: console.log(JSON.parse(localStorage.getItem('userTracker')));
        if (localStorage.getItem('userTracker') === null) {
            // pages that user opened
            var userTracker = {
                index: true,
                calendar: false,
                goal: false,
                about: false, 
                muscle_group: false, 
                progress: false

            };

            // console.log(userTracker + "1");
            // console.log(JSON.stringify(userTracker) + "2");

            localStorage.setItem('userTracker', JSON.stringify(userTracker));
        } else {

            // console.log(localStorage.getItem('userTracker'));
            // console.log(JSON.parse(localStorage.getItem('userTracker')));
            

            let tracker = JSON.parse(localStorage.getItem('userTracker'));
            tracker['index'] = true;
            // console.log(tracker['index']);
            localStorage.setItem('userTracker', JSON.stringify(tracker));
        }
    }

</script>
</html>
