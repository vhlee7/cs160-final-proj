{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Calendar</title>

    <link rel="stylesheet" type="text/css" href="{% static 'fitness/css/everything.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'fitness/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'fitness/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'fitness/vendor/paper/paper-full.min.js' %}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="{% static 'fitness/js/calendar.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{%static 'fitness/css/calendar.css' %}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
</head>
<body onload="init();">
    
        
        <div style = "background-color: #48A2E9; padding-bottom: 30px;">
        <i class="bi bi-arrow-left" onclick="goBack()" style="font-size:4em; margin-left:5%; font-weight:bold;"></i>
        <!-- <p class="h1 text-center" style = "padding-top: 50px;">Calendar</p> -->
        <h1 class="h1 text-center" style="padding-top: 45px;">Calendar</h1>
        </div>

        <div class="container-fluid">
        <div id="delete-mode" class="row justify-content-center"> 
            <form>
                <p class="h3 text-center">Click Calendar Items to Delete</p>
                <button type="button" onclick="deleteModeOff();"> Turn off delete mode</button>
            </form>
        </div>
        <div id="workout-fill" class="row justify-content-center"> 
            <form> 
                <p class="h3 text-center">Autofill Workout Form</p>
                <div class="form-item form-group">
                    <label for="wdate"> Select a day to autofill: </label>
                    <input type="date" name="wdate" id="wdate" />
                </div>
                <div class="form-item form-group">
                    <label for="minutes"> How many minutes do you want to exercise?: </label>
                    <input type="number" name="minutes" id="minutes" min="0" step="15" value="30"/>
                </div>
                <button class="center-button" type="button" onclick="sendForm2();analyzeSchedule();"> Enter </button>
                <button class="center-button" type="button" onclick="closeForm2();"> Close </button>
            </form>
        </div>
        <div id="calendar-form" class="row justify-content-center"> 
            <form>
                <p class="h3 text-center">Add Calendar Form</p>
                <div class="form-item form-group">
                    <label for="eventName"> Task name: </label>
                    <input type="text" name="eventName" id="eventName" />
                </div>
                <div class="form-item form-group">
                    <label for="taskType"> What bests describes this task?: </label>
                    <select name="taskType" id="taskType">
                        <option value="work">Work</option>
                        <option value="exercise">Exercise</option>
                        <option value="leisure">Leisure</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item form-group">
                    <label for="date"> Date: </label>
                    <input type="date" name="date" id="date" />
                </div>
                <div class="form-item form-group">
                    <label for="startTime"> Start Time: </label>
                    <input type="time" name="startTime" id="startTime" />
                    &nbsp;
                    <label for="endTime"> End Time: </label>
                    <input type="time" name="endTime" id="endTime" />
                </div>
                <button class="center-button" type="button" onclick="sendForm();"> Add to Calendar </button>
                <button class="center-button" type="button" onclick="closeForm();"> Close </button>
            </form>     
        </div>
        <div id="calendar"></div>
        <p id="summary-schedule"class="h1 text-center">Schedule Summary</p>
        <p id="analyze-schedule" class="h3 text-center">This week, you have in total, <br> <b> 8 Hours </b> <br> of free time to exercise!</p>
        <div class="row justify-content-center"> <button id="suggButton"> See suggestions</button> </div>
        <p id="suggTitle" class="h1 text-center">Suggestions</p>
        <div id="suggestions" class="row justify-content-center">  </div>
    </div>
</body>
</html>
