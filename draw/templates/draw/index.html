{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Display</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
        }

        .h1 {
            text-decoration: underline;
        }

        #calendar {
            max-height: 85vh;
        }

        .container {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="h1 text-center">Playdate Calendar</p>
        <div id="calendar"></div>
    </div>

</body>
<script>
    var calendar;

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            timeZone: 'local',
            initialView: 'timeGridWeek',
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: 'timeGridWeek,timeGridDay'
            }, 
            events: [ ]
        });
        calendar.render();
    });

    function getRandNum(max) {
        return Math.floor(Math.random() * max);
    }
   
    function genHexColor() {
        var max = 256;
        var r = getRandNum(max).toString(16);
        var g = getRandNum(max).toString(16);
        var b = getRandNum(max).toString(16);
        return '#' + r + g + b;
    }
    
    function formatEvent(message) {
        return {
            title: message.desc,
            start: message.date + "T" + message.start + ":00",
            end: message.date + "T" + message.end + ":00",
            backgroundColor: genHexColor(),
            textColor: '#000000'
        }
    }  
    
    function addEvent(event) {
        calendar.addEvent(event);
    }

    var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/draw');

    socket.onmessage = function(receivedMessage) {
        var received = JSON.parse(receivedMessage.data);
        console.log("Received: " + JSON.stringify(received));
        // You will probably want to add some code here to draw more lines.
        console.log(received)
        var event = formatEvent(received);
        console.log(JSON.stringify(event));
        addEvent(event);
    }

    socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

</script>
</html>
